<!DOCTYPE html>
<html lang="en">
<head>

  <title>Portfolio of Leanne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #2b0d25;
        color: #fff;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
        }

        .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(200, 60, 140, 0.5);
        z-index: 0;
        }

        .circle.one {
        width: 450px;
        height: 450px;
        top: -120px;
        left: -120px;
        opacity: 0.3;
        }

        .circle.two {
        width: 500px;
        height: 500px;
        bottom: -100px;
        right: 150px;
        opacity: 0.5;
        }

        .circle.three {
        width: 400px;
        height: 400px;
        bottom: 60px;
        right: -60px;
        opacity: 0.3;
        }

        .circle.four {
        width: 600px;
        height: 600px;
        bottom: 50px;
        right: 140px;
        opacity: 0.6;
        background: rgba(255, 220, 235, 0.5);

        }

        .hero {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80vh;
        padding: 0 50px;
        }

        .hero-text h1 {
        text-align: center;
        padding: 40px 0;
        font-weight: bold;
        color: #d37dc8;
        }

        .hero-intro {
        text-align: center;
        padding: 20px 0;
        color: #FFFFFF;
        }

        .hero-buttons a {
        text-decoration: none;
        background: #c54f82;
        color: white;
        padding: 10px 25px;
        border-radius: 6px;
        margin-right: 15px;
        transition: background 0.3s;
        }

        .hero-buttons a:hover {
        background: #a33c6a;
        }

        .hero-image img {
        width: 500px;
        border-radius: 25px;
        }
    </style>
</head>

<body>

      <div class="col-12 col-sm text-center">
        <div class="row">
          <div class="col">Home</div>
          <div class="col">About</div>
          <div class="col">Service</div>
          <div class="col">Projects</div>
        </div>
      </div>
    </div>
  </div>

<div class="container hero py-5">

        <a href="#" class="btn btn-primary me-2">Resume</a>
        <a href="#" class="btn btn-outline-light">Contact</a>
      </div>
    </div>

    <div class="col-md-6 hero-image text-center">
      <img src="profile1.png" alt="Profile Image" class="img-fluid rounded">
    </div>
  </div>
</div>
